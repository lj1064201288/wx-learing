<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
<!--
    40、制作一个表单，包含：用户名，密码，邮箱，手机号，验证码，性别[单选]，
    专业[下拉选择]，爱好[多选]，自我介绍[文本域]，阅读协议[框架页iframe、复选框]，
    重置按钮，提交按钮。
-->
<div>
    <form action="#" method="get">
        <label for="user">用户名:</label>
        <input type="text" id="user" name="user" placeholder="请输入用户名" />
        <br />
        <label for="pwd">密码:</label>
        <input type="password" id="pwd" placeholder="请输入密码" />
        <br />
        <label for="email">邮箱:</label>
        <input type="email" placeholder="请输入您的邮箱" id="email" />
        <br />
        <label for="phone">手机号:</label>
        <input type="text" id="phone" placeholder="请输入手机号码" />
        <input type="button" value="发送验证码">
        <br />
        <label for="sex">性别:</label>
        <input type="radio" value="1" name="sex" />男
        <input type="radio" value="0" name="sex" />女
        <br />
        <label for="major">专业:</label>
        <select name="major" id="major">
            <option value="0">计算机网络管理</option>
            <option value="1">汽车维修与检测</option>
            <option value="2">核工程与核技术</option>
            <option value="3">土木工程</option>
            <option value="4">计算机应用技术</option>
        </select>
        <br />
        <label for="hobby">爱好:</label>
        <input type="checkbox" value="0">篮球
        <input type="checkbox" value="1">游泳
        <input type="checkbox" value="2">健身
        <input type="checkbox" value="3">跑步
        <br />
        <label for="desc">自我介绍:</label>
        <br />
        <textarea name="desc" id="desc" cols="30" rows="10">
        </textarea>
        <br />
        <iframe src="http://www.baidu.com/" frameborder="0"></iframe>
        <br />
        <input type="checkbox" />我已阅读相关的协议，同意协议规定!
        <br />
        <input type="reset" value="重置" />
        <input type="button" value="提交" />
        <select name="a" id="a">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

    </form>
</div>

</body>
</html>
